<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f3f6;
            color: #2c3e50;
            margin: 0;
            padding: 20px;
        }
        .booking-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .submit-button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            color: #fff;
            background-color: #e67e22;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            text-align: center;
            display: block;
        }
        .submit-button:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h1>احجز موعداً مع المحامي</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">العنوان:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="details">تفاصيل الحجز:</label>
                <textarea id="details" name="details" required></textarea>
            </div>
            <input type="hidden" id="lawyer-id" name="lawyer-id">
            <input type="hidden" id="lawyer-name" name="lawyer-name">
            <input type="hidden" id="lawyer-address" name="lawyer-address">
            <input type="hidden" id="lawyer-phone" name="lawyer-phone">
            <input type="hidden" id="lawyer-description" name="lawyer-description">
            <input type="hidden" id="lawyer-image" name="lawyer-image">
            <a href="#" id="submit-button" class="submit-button">إرسال</a>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const lawyerId = urlParams.get('id');
            const lawyerName = urlParams.get('name');
            const lawyerAddress = urlParams.get('address');
            const lawyerPhone = urlParams.get('phone');
            const lawyerDescription = urlParams.get('description');
            const lawyerImage = urlParams.get('image');
            
            if (lawyerId) {
                document.getElementById('lawyer-id').value = lawyerId;
                document.getElementById('lawyer-name').value = lawyerName;
                document.getElementById('lawyer-address').value = lawyerAddress;
                document.getElementById('lawyer-phone').value = lawyerPhone;
                document.getElementById('lawyer-description').value = lawyerDescription;
                document.getElementById('lawyer-image').value = lawyerImage;

                document.getElementById('submit-button').addEventListener('click', function(e) {
                    e.preventDefault();
                    const formData = new FormData(document.getElementById('booking-form'));
                    const data = {};
                    formData.forEach((value, key) => {
                        data[key] = value;
                    });

                    db.collection('bookings').add(data).then(() => {
                        alert('تم إرسال طلب الحجز بنجاح!');
                        window.location.href = 'index.html';
                    }).catch(error => {
                        console.error('خطأ في إرسال طلب الحجز:', error);
                        alert('حدث خطأ أثناء إرسال طلب الحجز. يرجى المحاولة مرة أخرى.');
                    });
                });
            } else {
                alert('لم يتم تحديد بيانات المحامي.');
            }
        });
    </script>
</body>
</html>
