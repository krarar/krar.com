<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f3f6;
            color: #2c3e50;
            margin: 0;
            padding: 20px;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .booking-form h1 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .booking-form label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        .booking-form input,
        .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        .booking-form button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .booking-form button:hover {
            background-color: #2980b9;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #2ecc71;
        }
        .message.error {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h1>حجز موعد</h1>
        <form id="bookingForm">
            <label for="user-name">الاسم الكامل:</label>
            <input type="text" id="user-name" name="user-name" required>
            
            <label for="user-address">العنوان:</label>
            <input type="text" id="user-address" name="user-address" required>
            
            <label for="user-phone">رقم الهاتف:</label>
            <input type="text" id="user-phone" name="user-phone" required>
            
            <label for="booking-details">تفاصيل الحجز:</label>
            <textarea id="booking-details" name="booking-details" rows="4" required></textarea>
            
            <button type="submit">حجز</button>
        </form>
        <div class="message success">تم إرسال طلب الحجز بنجاح!</div>
        <div class="message error">حدث خطأ أثناء إرسال طلب الحجز.</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const lawyerId = urlParams.get('id');
            const userName = document.getElementById('user-name').value;
            const userAddress = document.getElementById('user-address').value;
            const userPhone = document.getElementById('user-phone').value;
            const bookingDetails = document.getElementById('booking-details').value;

            db.collection('bookings').add({
                lawyerId: lawyerId,
                userName: userName,
                userAddress: userAddress,
                userPhone: userPhone,
                bookingDetails: bookingDetails,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.querySelector('.message.success').style.display = 'block';
                document.querySelector('.message.error').style.display = 'none';
                document.getElementById('bookingForm').reset();
            }).catch((error) => {
                console.error("Error adding booking: ", error);
                document.querySelector('.message.success').style.display = 'none';
                document.querySelector('.message.error').style.display = 'block';
            });
        });
    </script>
</body>
  </html>
