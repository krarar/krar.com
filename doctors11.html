<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الاطباء</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
     :root {
    --primary-color: #3498db; /* اللون الأساسي */
    --secondary-color: #2ecc71; /* اللون الثانوي */
    --background-color: #f9fbfd; /* لون خلفية الصفحة */
    --text-color: #2c3e50; /* لون النص */
    --card-color: #ffffff; /* لون الخلفيات لعناصر البطاقة */
    --shadow-color: rgba(0, 0, 0, 0.1); /* لون الظل */
    --image-shadow: rgba(0, 0, 0, 0.2); /* ظل للصور */
    --modal-background: #ffffff; /* لون خلفية النوافذ المنبثقة */
    --modal-border: #dbdbdb; /* لون حدود النوافذ المنبثقة */
    --modal-shadow: rgba(0, 0, 0, 0.15); /* ظل للنوافذ المنبثقة */
}

.like-button.active,
.rate-button.active,
.favorite-button.active {
    color: #FF4500; /* لون مميز عند التفعيل */
}

body {
    font-family: 'Tajawal', sans-serif; /* الخط المستخدم */
    margin: 0; /* إزالة الهوامش الافتراضية */
    padding: 0; /* إزالة الحواف الداخلية الافتراضية */
    box-sizing: border-box; /* إعداد نمط الصندوق ليشمل الحدود والحواف */
    background-color: var(--background-color); /* تطبيق لون الخلفية */
    color: var(--text-color); /* تطبيق لون النص */
}

header {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); /* تدرج الألوان للخلفية */
    color: white; /* لون النص في الترويسة */
    box-shadow: 0 2px 10px var(--shadow-color); /* تطبيق الظل على الترويسة */
    position: sticky; /* تثبيت الترويسة في أعلى الصفحة */
    top: 0; /* تحديد مكان التثبيت */
    z-index: 1000; /* ضمان ظهور الترويسة فوق العناصر الأخرى */
}

.title-bar {
    display: flex; /* عرض محتويات الترويسة بجانب بعضها */
    justify-content: space-between; /* توزيع العناصر بالتساوي */
    align-items: center; /* محاذاة العناصر بشكل مركزي عمودياً */
    padding: 15px 20px; /* مسافات حول العناصر داخل الترويسة */
}

.title-bar h1 {
    margin: 0; /* إزالة الهوامش */
    font-size: 24px; /* حجم الخط */
    font-weight: 700; /* كثافة الخط */
}

.title-bar button {
    background: none; /* إزالة الخلفية الافتراضية */
    border: none; /* إزالة الحدود الافتراضية */
    cursor: pointer; /* تحويل مؤشر الفأرة إلى شكل اليد عند التمرير */
    color: white; /* لون النص للأزرار */
    font-size: 20px; /* حجم النص للأزرار */
    transition: transform 0.3s ease; /* إضافة تأثير التحويل للأزرار */
}

.title-bar button:hover {
    transform: scale(1.1); /* تكبير الزر قليلاً عند التمرير */
}

lawyer-likes {
    display: flex; /* عرض العناصر بشكل أفقي */
    align-items: center; /* محاذاة العناصر في الوسط عمودياً */
    margin-bottom: 36px; /* مسافة أسفل القسم */
}

.like-section {
    margin-top: 20px; /* مسافة أعلى القسم */
}

.like-button {
    background-color: #f0f0f0; /* لون الخلفية للأزرار */
    border: none; /* إزالة الحدود */
    padding: 10px 10px; /* مسافات داخلية للأزرار */
    border-radius: 10px; /* حواف مستديرة للأزرار */
    cursor: pointer; /* تغيير المؤشر عند التمرير فوق الزر */
    transition: background-color 0.3s; /* تأثير تغيير اللون على الأزرار */
}

.like-button:hover {
    background-color: #e0e0e0; /* تغيير لون الخلفية عند التمرير فوق الزر */
}

#filter-section {
    background-color: var(--card-color); /* لون خلفية القسم */
    padding: 15px; /* مسافات داخلية للقسم */
    margin: 10px 20px; /* مسافات حول القسم */
    border-radius: 10px; /* حواف مستديرة للقسم */
    box-shadow: 0 2px 5px var(--shadow-color); /* إضافة ظل حول القسم */
    display: flex; /* عرض العناصر بشكل أفقي */
    justify-content: space-between; /* توزيع العناصر بالتساوي في القسم */
}


      #filter-type {
    width: 30%; /* عرض حقل نوع الفلتر */
    padding: 10px; /* مسافات داخلية للحقل */
    border: 1px solid var(--primary-color); /* إطار بلون أساسي */
    border-radius: 5px; /* زوايا مستديرة */
    font-family: 'Tajawal', sans-serif; /* الخط المستخدم */
}

#filter-input {
    width: 65%; /* عرض حقل الإدخال */
    padding: 10px; /* مسافات داخلية للحقل */
    border: 1px solid var(--primary-color); /* إطار بلون أساسي */
    border-radius: 5px; /* زوايا مستديرة */
    font-family: 'Tajawal', sans-serif; /* الخط المستخدم */
}

.close-sidebar-button {
    position: absolute; /* تموضع الزر بشكل مطلق */
    top: 20px; /* تحديد المسافة من الأعلى */
    left: 20px; /* تحديد المسافة من اليسار */
    background: none; /* إزالة الخلفية الافتراضية */
    border: none; /* إزالة الإطار */
    color: var(--text-color); /* لون النص */
    font-size: 20px; /* حجم النص */
    cursor: pointer; /* مؤشر الفأرة يصبح شكل اليد عند التمرير */
}

#sidebar nav ul {
    list-style: none; /* إزالة النقاط من القائمة */
    padding: 0; /* إزالة المسافات الداخلية */
}

#sidebar nav ul li {
    padding: 15px 25px; /* مسافات داخلية للعناصر */
    border-bottom: 1px solid var(--background-color); /* إضافة خط سفلي للعناصر */
}

#sidebar nav ul li a {
    color: var(--text-color); /* لون النص للروابط */
    text-decoration: none; /* إزالة التسطير الافتراضي للروابط */
    font-size: 18px; /* حجم النص للروابط */
    display: flex; /* عرض الروابط بجانب الأيقونات */
    align-items: center; /* محاذاة النص عمودياً مع الأيقونات */
}

#sidebar nav ul li a i {
    margin-left: 15px; /* مسافة بين الأيقونة والنص */
    font-size: 20px; /* حجم الأيقونة */
    color: var(--primary-color); /* لون الأيقونة */
}

#sidebar {
    position: fixed; /* تموضع الشريط الجانبي بشكل ثابت */
    top: 0; /* بداية من الأعلى */
    right: 0; /* على الجانب الأيمن من الصفحة */
    width: 280px; /* عرض الشريط الجانبي */
    height: 100%; /* امتداد الشريط على كامل الصفحة */
    background-color: var(--card-color); /* لون خلفية الشريط الجانبي */
    box-shadow: -2px 0 10px var(--shadow-color); /* إضافة ظل على الجانب الأيسر للشريط */
    padding-top: 70px; /* مسافة من الأعلى لترك مساحة للترويسة */
    transform: translateX(100%); /* إخفاء الشريط الجانبي في البداية */
    transition: transform 0.3s ease-in-out; /* انتقال سلس عند عرض الشريط */
    z-index: 1001; /* ضمان ظهور الشريط فوق العناصر الأخرى */
}

#sidebar.active {
    transform: translateX(0); /* إظهار الشريط الجانبي عند تفعيله */
}

#cancel-button {
    background-color: var(--card-color); /* لون الخلفية للزر */
    color: var(--text-color); /* لون النص */
    border: 1px solid var(--text-color); /* إطار الزر بلون النص */
    margin-top: 5px; /* مسافة من الأعلى */
}

#cancel-button:hover {
    background-color: var(--text-color); /* تغيير لون الخلفية عند التمرير */
    color: var(--card-color); /* تغيير لون النص عند التمرير */
}

#search-container {
    position: fixed; /* تموضع الحاوية بشكل ثابت */
    top: 0; /* بداية من الأعلى */
    left: 0; /* بداية من اليسار */
    width: 100%; /* تغطية كامل العرض */
    height: 100%; /* تغطية كامل الارتفاع */
    background-color: rgba(0, 0, 0, 0.8); /* خلفية داكنة شفافة */
    display: flex; /* عرض العناصر بشكل أفقي */
    justify-content: center; /* توسيط العناصر أفقياً */
    align-items: flex-start; /* توسيط العناصر عمودياً */
    padding-top: 100px; /* مسافة من الأعلى لإبعاد الحقل عن الحافة */
    z-index: 1002; /* ضمان ظهور الحاوية فوق العناصر الأخرى */
    opacity: 0; /* إخفاء الحاوية افتراضياً */
    visibility: hidden; /* إخفاء الحاوية افتراضياً */
    transition: opacity 0.3s ease, visibility 0.3s ease; /* انتقال سلس للظهور */
}

#search-container.active {
    opacity: 1; /* إظهار الحاوية عند التفعيل */
    visibility: visible; /* جعل الحاوية مرئية */
}

#search-input {
    width: 80%; /* عرض حقل البحث */
    max-width: 600px; /* أقصى عرض للحقل */
    padding: 15px; /* مسافات داخلية للحقل */
    border: none; /* إزالة الحدود */
    border-radius: 30px; /* زوايا مستديرة للحقل */
    font-size: 18px; /* حجم الخط */
    background-color: white; /* لون خلفية الحقل */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* ظل خفيف للحقل */
    transition: all 0.3s ease; /* انتقال سلس لتغييرات الحقل */
}

#search-input:focus {
    outline: none; /* إزالة التحديد الافتراضي */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* زيادة الظل عند التركيز */
}

#close-search {
    position: absolute; /* تموضع الزر بشكل مطلق */
    top: 20px; /* المسافة من الأعلى */
    right: 20px; /* المسافة من اليمين */
    font-size: 30px; /* حجم النص */
    color: white; /* لون النص */
    cursor: pointer; /* مؤشر الفأرة يصبح شكل اليد عند التمرير */
}

.form-container {
    display: none; /* إخفاء النموذج افتراضياً */
    position: fixed; /* تموضع النموذج بشكل ثابت */
    top: 50%; /* توسيط النموذج عمودياً */
    left: 50%; /* توسيط النموذج أفقياً */
    transform: translate(-50%, -50%); /* توسيط دقيق للنموذج */
    background-color: var(--card-color); /* لون خلفية النموذج */
    padding: 20px; /* مسافات داخلية للنموذج */
    border-radius: 10px; /* زوايا مستديرة للنموذج */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* إضافة ظل للنموذج */
    z-index: 1001; /* ضمان ظهور النموذج فوق العناصر الأخرى */
    width: 90%; /* عرض النموذج */
    max-width: 500px; /* أقصى عرض للنموذج */
}

.form-container form {
    display: flex; /* عرض العناصر داخل النموذج بشكل عمودي */
    flex-direction: column; /* ترتيب العناصر عمودياً */
}

.form-container form input,
.form-container form textarea {
    margin-bottom: 15px; /* مسافة أسفل كل حقل */
    padding: 10px; /* مسافات داخلية للحقل */
    border: 1px solid var(--text-color); /* إطار الحقل */
    border-radius: 5px; /* زوايا مستديرة للحقل */
    font-family: 'Tajawal', sans-serif; /* الخط المستخدم */
}

.form-container form button {
    padding: 10px; /* مسافات داخلية للزر */
    border: none; /* إزالة الحدود */
    border-radius: 5px; /* زوايا مستديرة للزر */
    background-color: var(--primary-color); /* لون خلفية الزر */
    color: white; /* لون النص داخل الزر */
    cursor: pointer; /* مؤشر الفأرة يصبح شكل اليد عند التمرير */
    font-size: 16px; /* حجم النص */
    transition: background-color 0.3s ease; /* انتقال سلس لتغيير لون الخلفية */
}

.form-container form button:hover {
    background-color: var(--secondary-color); /* تغيير لون الخلفية عند التمرير */
}

.close {
    color: #aaa; /* لون النص */
    float: left; /* تموضع النص إلى اليسار */
    font-size: 28px; /* حجم النص */
    font-weight: bold; /* سمك النص */
    cursor: pointer; /* مؤشر الفأرة يصبح شكل اليد عند التمرير */
}

.close:hover,
.close:focus {
    color: black; /* تغيير لون النص عند التمرير أو التركيز */
    text-decoration: none; /* إزالة أي تأثيرات نصية */
}

.modal-image {
    width: 100%; /* عرض الصورة */
    max-height: 300px; /* أقصى ارتفاع للصورة */
    object-fit: cover; /* ضبط الصورة داخل الحاوية */
    border-radius: 10px; /* زوايا مستديرة للصورة */
    margin-bottom: 15px; /* مسافة أسفل الصورة */
}

.modal-content h2 {
    margin-top: 0; /* إزالة المسافة العلوية للعنوان */
}

.modal-content p {
    margin: 5px 0; /* مسافات داخلية صغيرة للفقرة */
}

.modal-links {
    display: flex; /* عرض الروابط بشكل أفقي */
    justify-content: space-around; /* توزيع الروابط بالتساوي */
    margin-top: 15px; /* مسافة علوية بعد النص */
}

.modal-links a {
    text-decoration: none; /* إزالة التسطير الافتراضي للروابط */
    color: var(--text-color); /* لون الروابط */
}

.modal-links i {
    font-size: 24px; /* حجم الأيقونة */
    margin: 0 5px; /* مسافة بين الأيقونات */
}

    display: flex; /* عرض الترويسة بشكل أفقي */
    justify-content: space-between; /* توزيع العناصر بالتساوي */
    align-items: center; /* محاذاة العناصر عمودياً */
    padding: 15px 20px; /* مسافات داخلية للترويسة */
}

.title-bar h1 {
    margin: 0; /* إزالة المسافة الافتراضية */
    font-size: 24px; /* حجم النص */
    font-weight: 700; /* سمك النص */
}

.title-bar button {
    background: none; /* إزالة خلفية الزر */
    border: none; /* إزالة الحدود */
    cursor: pointer; /* مؤشر الفأرة يصبح شكل اليد عند التمرير */
    color: white; /* لون النص */
    font-size: 20px; /* حجم النص */
    transition: transform 0.3s ease; /* انتقال سلس عند تغيير الحجم */
}


       .title-bar button:hover {
    transform: scale(1.1); /* تكبير الزر عند التمرير */
}

lawyer-likes {
    display: flex;
    align-items: center; /* محاذاة الأيقونات والنص بشكل مركزي */
    margin-bottom: 5px; /* مسافة صغيرة أسفل الأيقونات */
}

.like-count {
    margin-right: 50px; /* مسافة بين العدادات */
}

.like-button {
    background-color: #2906eb; /* لون خلفية الزر */
    color: white; /* لون النص داخل الزر */
    border: none; /* إزالة الحدود */
    padding: 0px 15px; /* مسافات داخلية للزر */
    border-radius: 20px; /* زوايا مستديرة للزر */
    cursor: pointer; /* مؤشر الفأرة يصبح شكل اليد عند التمرير */
}

.like-button, .rate-button, .favorite-button {
    background: none; /* إزالة خلفية الأيقونات */
    color: #008ada; /* لون الأيقونات الأساسي */
    border: none; /* إزالة الحدود */
    font-size: 24px; /* حجم الأيقونة */
    cursor: pointer; /* مؤشر الفأرة يصبح شكل اليد عند التمرير */
    transition: color 0.3s ease, transform 0.3s ease; /* انتقال سلس لتغيير الألوان والتكبير */
    display: flex; /* عرض الأيقونات والنصوص بشكل أفقي */
    align-items: center; /* محاذاة الأيقونات والنصوص بشكل مركزي */
    margin-right: 10px; /* مسافة بين الأيقونة والعداد */
}

.like-button:hover, .rate-button:hover, .favorite-button:hover {
    color: #FF4500; /* تغيير لون الأيقونة عند التمرير */
    transform: scale(1.2); /* تكبير الأيقونة عند التمرير */
}

.like-button.active, .rate-button.active, .favorite-button.active {
    color: #f30a0a; /* تغيير لون الأيقونة عند التفعيل */
    transform: scale(1.2); /* تكبير الأيقونة عند التفعيل */
}

.like-button:disabled, .rate-button:disabled, .favorite-button:disabled {
    color: #cccccc; /* لون الأيقونة عند التعطيل */
    cursor: not-allowed; /* منع التفاعل مع الأيقونة عند التعطيل */
    transform: none; /* إلغاء التكبير عند التعطيل */
}

.count-number {
    margin-left: 5px; /* مسافة بين الأيقونة والعداد */

}

#bottom-toolbar {
    position: fixed; /* تثبيت شريط الأدوات في أسفل الصفحة */
    bottom: 0; /* تموضعه في الأسفل */
    left: 0; /* التمركز من اليسار */
    width: 100%; /* يغطي عرض الشاشة بالكامل */
    background-color: var(--card-color); /* لون خلفية شريط الأدوات */
    display: flex; /* عرض الأيقونات بشكل أفقي */
    justify-content: space-around; /* توزيع الأيقونات بالتساوي */

}

#bottom-toolbar a {
    color: var(--text-color); /* لون النص */
    text-decoration: none; /* إزالة التسطير تحت النص */
    font-size: 14px; /* حجم النص */
    display: flex; /* عرض النصوص والأيقونات بشكل عمودي */
    flex-direction: column; /* ترتيب العناصر عمودياً */
    align-items: center; /* محاذاة العناصر في الوسط */
}

#bottom-toolbar i {
    font-size: 24px; /* حجم الأيقونة */
    margin-bottom: 5px; /* مسافة أسفل الأيقونة */
    color: var(--primary-color); /* لون الأيقونة */
}

#lawyers-list {
    display: flex; /* عرض البطاقات بشكل أفقي */
    flex-wrap: wrap; /* التفاف العناصر عند انتهاء المساحة */
    justify-content: space-between; /* توزيع البطاقات بالتساوي */
    padding: 20px; /* مسافات داخلية حول القائمة */
}

.lawyer-card {
    position: relative; /* لتحديد موقع المحتوى داخل البطاقة */
    margin: 10px; /* مسافة حول البطاقة */
    flex: 1 1 calc(50% - 20px); /* عرض البطاقة بنصف العرض المتاح */
    max-width: calc(50% - 20px); /* أقصى عرض للبطاقة */
    cursor: pointer; /* مؤشر الفأرة يصبح شكل اليد عند التمرير */
}

.lawyer-card img {
    width: 100%; /* عرض الصورة بنسبة 100% */
    height: 200px; /* ارتفاع الصورة */
    object-fit: cover; /* ضبط الصورة لتغطية المساحة المتاحة */
    border-radius: 10px; /* زوايا مستديرة للصورة */
    box-shadow: 0 4px 10px var(--image-shadow); /* إضافة ظل للصورة */
}

.lawyer-name {
    font-size: 18px; /* حجم النص */
    font-weight: bold; /* نص غامق */
    margin-bottom: 20px; /* مسافة أسفل الاسم */
    cursor: pointer; /* مؤشر الفأرة يصبح شكل اليد عند التمرير */
}



     .lawyer-name {

            closeAddLawyerForm();
            loadLawyersFromDB();
        }).catch(error => {
            console.error("خطأ في إضافة المستند: ", error);
        });

    // تحميل بيانات الأطباء من Firestore
    function loadLawyersFromDB() {
        db.collection('lawyers1').get().then(querySnapshot => {
            lawyers = querySnapshot.docs.map(doc => ({
                id: doc.id,
                name: doc.data().name,
                address: doc.data().address,
                phone: doc.data().phone,
                description: doc.data().description,
                image: doc.data().image,
                whatsapp: doc.data().whatsapp,
                facebook: doc.data().facebook,
                instagram: doc.data().instagram,
                likes: doc.data().likes || 0,
                rating: doc.data().rating || 0,
                favorites: doc.data().favorites || 0,
                liked: doc.data().liked || false,
                rated: doc.data().rated || false,
                favorited: doc.data().favorited || false
            }));
            displayLawyers(lawyers);
            console.log("تم تحميل الأطباء:", lawyers);
        }).catch(error => {
            console.error("خطأ في تحميل الأطباء:", error);
        });
    }

    // إضافة مستمعين للأحداث لفتح وإغلاق الشريط الجانبي والبحث ونموذج إضافة الدكتور
    menuBtn.addEventListener('click', openSidebar);
    closeSidebarBtn.addEventListener('click', closeSidebar);
    searchBtn.addEventListener('click', openSearch);
    closeSearchBtn.addEventListener('click', closeSearch);
    addLawyerBtn.addEventListener('click', openAddLawyerForm);
    cancelButton.addEventListener('click', closeAddLawyerForm);

    // إغلاق نافذة العرض عند النقر على زر الإغلاق أو خارج النافذة
    closeModal.onclick = function() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
        if (event.target == formContainer) {
            closeAddLawyerForm();
        }
    }

    // إغلاق البحث والشريط الجانبي والنوافذ عند الضغط على مفتاح "Escape"
    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            closeSearch();
            closeSidebar();
            modal.style.display = 'none';
            closeAddLawyerForm();
        }
    });

    // تحميل الأطباء عند تحميل الصفحة
    loadLawyersFromDB();
});


// إنشاء أو استرجاع معرف فريد للجهاز
function getUniqueId() {
    let uniqueId = localStorage.getItem('uniqueId');
    if (!uniqueId) {
        uniqueId = 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
        localStorage.setItem('uniqueId', uniqueId);
    }
    return uniqueId;
}

// تبديل حالة الإعجاب للدكتور
function toggleLike(lawyerId, button) {
    const lawyerRef = db.collection('lawyers1').doc(lawyerId);
    const userId = getUniqueId();  // استرجاع المعرف الفريد

    lawyerRef.get().then(doc => {
        if (doc.exists) {
            const currentLikes = doc.data().likes || 0;
            const likedBy = doc.data().likedBy || []; // قائمة المستخدمين الذين أعجبوا

            // التحقق إذا كان المستخدم قد أعجب بالفعل
            const userHasLiked = likedBy.includes(userId);

            // تحديث الإعجاب بناءً على حالة المستخدم
            const newLikes = userHasLiked ? currentLikes - 1 : currentLikes + 1;
            const updatedLikedBy = userHasLiked ? likedBy.filter(id => id !== userId) : [...likedBy, userId];

            lawyerRef.update({
                likes: newLikes,
                likedBy: updatedLikedBy
            }).then(() => {
                // تحديث حالة الزر
                button.classList.toggle('active');
                const countElement = button.nextElementSibling;
                countElement.textContent = newLikes;
            }).catch(error => {
                console.error("خطأ في تحديث الإعجابات: ", error);
            });
        }
    }).catch(error => {
        console.error("خطأ في الحصول على المستند: ", error);
    });
}

// إرسال رسالة نصية
function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();

    if (message === '') return;

    db.collection('messages').add({
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        status: 'sent',
        type: 'text'
    }).then(() => {
        messageInput.value = '';
        loadMessages();
    }).catch((error) => {
        console.error('خطأ في إرسال الرسالة: ', error);
    });
}

// إرسال ملف
function sendFile() {
    if (!selectedFile) return;

    const storageRef = storage.ref(`files/${Date.now()}_${selectedFile.name}`);
    const uploadTask = storageRef.put(selectedFile);

    uploadTask.on('state_changed',
        (snapshot) => {
            // يمكن إضافة شريط تقدم هنا
        },
        (error) => {
            console.error('خطأ في رفع الملف: ', error);
        },
        () => {
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                db.collection('messages').add({
                    imageUrl: downloadURL,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'sent',
                    type: 'image'
                }).then(() => {
                    selectedFile = null;
                    document.getElementById('fileInput').value = '';
                    loadMessages();
                }).catch((error) => {
                    console.error('خطأ في إرسال الرسالة: ', error);
                });
            });
        }
    );
}

function loadMessages() {
    const messagesContainer = document.getElementById('messagesContainer');
    messagesContainer.innerHTML = '';

    db.collection('messages').orderBy('timestamp', 'desc').limit(20).get().then((snapshot) => {
        const messages = [];
        snapshot.forEach((doc) => {
            messages.push(doc.data());
        });
        messages.reverse().forEach((messageData) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageData.status);

            if (messageData.type === 'text') {
                messageElement.innerHTML = `<p>${messageData.text}</p>`;
            } else if (messageData.type === 'image') {
                messageElement.innerHTML = `<img src="${messageData.imageUrl}" alt="صورة مرسلة">`;
            }

            messagesContainer.appendChild(messageElement);
        });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
}
