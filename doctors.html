    function filterLawyers() {
        const filterValue = filterInput.value.toLowerCase().trim();
        console.log("Filter type:", filterType.value);
        console.log("Filter value:", filterValue);
        const filteredLawyers = lawyers.filter(lawyer => {
            if (filterType.value === 'name') {
                return lawyer.name.toLowerCase().includes(filterValue);
            } else if (filterType.value === 'address') {
                console.log("Checking address:", lawyer.address.toLowerCase(), "includes", filterValue);
                return lawyer.address.toLowerCase().includes(filterValue);
            }
            return false;
        });
        console.log("Filtered lawyers:", filteredLawyers);
        displayLawyers(filteredLawyers);
    }

    filterType.addEventListener('change', filterLawyers);

        event.preventDefault();
        const formData = new FormData(lawyerForm);
        const lawyerData = {
            name: formData.get('name'),
            address: formData.get('address'),
            phone: formData.get('phone'),
            description: formData.get('description'),
            imageFile: formData.get('image'),
            whatsapp: formData.get('whatsapp'),
            facebook: formData.get('facebook'),
            instagram: formData.get('instagram'),
            likes: 0,
            rating: 0,
            favorites: 0,
            liked: false,
            rated: false,
            favorited: false
        };

        const imageRef = storage.ref().child(`lawyer_images/${Date.now()}_${lawyerData.imageFile.name}`);
        imageRef.put(lawyerData.imageFile).then(snapshot => {
            return snapshot.ref.getDownloadURL();
        }).then(downloadURL => {
            return db.collection('lawyers1').add({
                name: lawyerData.name,
                address: lawyerData.address,
                phone: lawyerData.phone,
                description: lawyerData.description,
                image: downloadURL,
                whatsapp: lawyerData.whatsapp,
                facebook: lawyerData.facebook,
                instagram: lawyerData.instagram,
                likes: lawyerData.likes,
                rating: lawyerData.rating,
                favorites: lawyerData.favorites,
                liked: lawyerData.liked,
                rated: lawyerData.rated,
                favorited: lawyerData.favorited
            });
        }).then(docRef => {
            console.log("Document written with ID: ", docRef.id);
            lawyerForm.reset();
            closeAddLawyerForm();
            loadLawyersFromDB();
        }).catch(error => {
            console.error("Error adding document: ", error);
        });
    });

    function loadLawyersFromDB() {
        db.collection('lawyers1').get().then(querySnapshot => {
            lawyers = querySnapshot.docs.map(doc => ({
                id: doc.id,
                name: doc.data().name,
                address: doc.data().address,
                phone: doc.data().phone,
                description: doc.data().description,
                image: doc.data().image,
                whatsapp: doc.data().whatsapp,
                facebook: doc.data().facebook,
                instagram: doc.data().instagram,
                likes: doc.data().likes || 0,
                rating: doc.data().rating || 0,
                favorites: doc.data().favorites || 0,
                liked: doc.data().liked || false,
                rated: doc.data().rated || false,
                favorited: doc.data().favorited || false
            }));
            displayLawyers(lawyers);
            console.log("Loaded lawyers:", lawyers);
        }).catch(error => {
            console.error("Error loading lawyers:", error);
        });
    }

    menuBtn.addEventListener('click', openSidebar);
    closeSidebarBtn.addEventListener('click', closeSidebar);
    searchBtn.addEventListener('click', openSearch);
    closeSearchBtn.addEventListener('click', closeSearch);
    addLawyerBtn.addEventListener('click', openAddLawyerForm);
    cancelButton.addEventListener('click', closeAddLawyerForm);

    closeModal.onclick = function() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
        if (event.target == formContainer) {
            closeAddLawyerForm();
        }
    }

    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            closeSearch();
            closeSidebar();
            modal.style.display = 'none';
            closeAddLawyerForm();
        }
    });

    loadLawyersFromDB();
});

// إنشاء أو استرجاع معرف فريد للجهاز
function getUniqueId() {
    let uniqueId = localStorage.getItem('uniqueId');
    if (!uniqueId) {
        uniqueId = 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
        localStorage.setItem('uniqueId', uniqueId);
    }
    return uniqueId;
}


function toggleLike(lawyerId, button) {
    const lawyerRef = db.collection('lawyers1').doc(lawyerId);
    const userId = getUniqueId();  // استرجاع المعرف الفريد

    lawyerRef.get().then(doc => {
        if (doc.exists) {
            const currentLikes = doc.data().likes || 0;
            const likedBy = doc.data().likedBy || []; // قائمة المستخدمين الذين أعجبوا

            // التحقق إذا كان المستخدم قد أعجب بالفعل
            const userHasLiked = likedBy.includes(userId);

            // تحديث الإعجاب بناءً على حالة المستخدم
            const newLikes = userHasLiked ? currentLikes - 1 : currentLikes + 1;
            const updatedLikedBy = userHasLiked ? likedBy.filter(id => id !== userId) : [...likedBy, userId];

            lawyerRef.update({
                likes: newLikes,
                likedBy: updatedLikedBy
            }).then(() => {
                // تحديث حالة الزر
                button.classList.toggle('active');
                const countElement = button.nextElementSibling;
                countElement.textContent = newLikes;
            }).catch(error => {
                console.error("Error updating likes: ", error);
            });
        }
    }).catch(error => {
        console.error("Error getting document: ", error);
    });
}

function toggleMessageModal() {
    const modal = document.getElementById('messageModal');
    modal.classList.toggle('active');
    if (modal.classList.contains('active')) {
        loadMessages();
    }
}

function handleFileSelect(event) {
    selectedFile = event.target.files[0];
    if (selectedFile) {
        sendFile();
    }
}

function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();

    if (message === '') return;

    db.collection('messages').add({
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        status: 'sent',
        type: 'text'
    }).then(() => {
        messageInput.value = '';
        loadMessages();
    }).catch((error) => {
        console.error('خطأ في إرسال الرسالة: ', error);
    });
}

function sendFile() {
    if (!selectedFile) return;

    const storageRef = storage.ref(`files/${Date.now()}_${selectedFile.name}`);
    const uploadTask = storageRef.put(selectedFile);

    uploadTask.on('state_changed',
        (snapshot) => {
            // يمكن إضافة شريط تقدم هنا
        },
        (error) => {
            console.error('خطأ في رفع الملف: ', error);
        },
        () => {
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                db.collection('messages').add({
                    imageUrl: downloadURL,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'sent',
                    type: 'image'
                }).then(() => {
                    selectedFile = null;
                    document.getElementById('fileInput').value = '';
                    loadMessages();
                }).catch((error) => {
                    console.error('خطأ في إرسال الرسالة: ', error);
                });
            });
        }
    );
}

function loadMessages() {
    const messagesContainer = document.getElementById('messagesContainer');
    messagesContainer.innerHTML = '';

    db.collection('messages').orderBy('timestamp', 'desc').limit(20).get().then((snapshot) => {
        const messages = [];
        snapshot.forEach((doc) => {
            messages.push(doc.data());
        });
        messages.reverse().forEach((messageData) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageData.status);

            if (messageData.type === 'text') {
                messageElement.innerHTML = `<p>${messageData.text}</p>`;
            } else if (messageData.type === 'image') {
                messageElement.innerHTML = `<img src="${messageData.imageUrl}" alt="صورة مرسلة">`;
            }

            messagesContainer.appendChild(messageElement);
        });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
}
