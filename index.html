<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 20px;
        }
        h1 {
            color: #3498db;
        }
        p {
            color: #bdc3c7;
            font-size: 18px;
            margin: 20px 0;
        }
        #topButtons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        button {
            background: none;
            border: none;
            padding: 15px 30px;
            color: #27ae60; /* لون أخضر */
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        button:hover {
            color: #219653; /* لون أخضر داكن عند التحويل */
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            border-radius: 8px;
            margin-right: 10px;
        }
        #searchButton {
            background: none;
            border: none;
            color: #27ae60; /* لون أخضر */
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: color 0.3s;
        }
        #searchButton:hover {
            color: #219653; /* لون أخضر داكن عند التحويل */
        }
        #cardContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .creditCard {
            padding: 15px;
            color: #fff;
            text-align: left;
            border-radius: 8px;
            width: 300px;
            transition: transform 0.3s;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-image: url('card_background.jpg'); /* اسم الصورة الخاصة بك */
        }
        .creditCard:hover {
            transform: translateY(-5px);
        }
        #footer {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .socialIcon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .socialIcon:hover {
            background-color: #2980b9; /* لون أزرق داكن عند التحويل */
        }
        #generateCardButton {
            background: none;
            border: none;
            color: #27ae60; /* لون أخضر */
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: color 0.3s;
        }
        #generateCardButton:hover {
            color: #219653; /* لون أخضر داكن عند التحويل */
        }
    </style>
</head>
<body>
    <div id="topButtons">
        <button onclick="showCodePrompt()">Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
    </div>

    <h1>Welcome to the Credit Card App</h1>
    <p>Generate a virtual credit card or log in to access more features.</p>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton" onclick="search()">Search</button>
    </div>

    <button id="generateCardButton" onclick="generateCard()">Generate Card</button>

    <div id="cardContainer"></div>

    <div id="footer">
        <a class="socialIcon" href="#" onclick="addSocialIcon('https://chat.openai.com/c/e2b9a6a4-1be0-4bfa-bdbe-ca3777c73a4a')">Facebook</a>
        <a class="socialIcon" href="#" onclick="addSocialIcon('—Pngtree—transparent watercolor flowers_9036505.png')">Gmail</a>
        <a class="socialIcon" href="#" onclick="addSocialIcon('instagram')">Instagram</a>
        <a class="socialIcon" href="#" onclick="addSocialIcon('google-play')">Google Play</a>
        <a class="socialIcon" href="#" onclick="addSocialIcon('app-store')">App Store</a>
    </div>

    <script>
        function showCodePrompt() {
            const code = prompt('Please enter a code (1, 2, 3, or 4):');
            alert(`You entered: ${code}`);
        }

        function search() {
            const searchTerm = document.getElementById('searchInput').value;
            alert(`Searching for: ${searchTerm}`);
        }

        function generateCard() {
            const code = prompt('Please enter a code (1, 2, 3, or 4):');
            const cardContainer = document.getElementById('cardContainer');
            const card = document.createElement('div');
            card.className = 'creditCard';
            card.innerText = generateRandomCard();
            cardContainer.innerHTML = '';
            cardContainer.appendChild(card);

            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });

            card.addEventListener('click', () => {
                const dummy = document.createElement('textarea');
                document.body.appendChild(dummy);
                dummy.value = card.innerText;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                alert('Card details copied to clipboard!');
            });
        }

        function generateRandomCard() {
            const cardName = "Card Holder: " + generateRandomName();
            const cardNumber = "Card Number: " + Math.floor(Math.random() * 1000000000000000);
            const expirationDate = "Expiration Date: " + Math.floor(Math.random() * 12 + 1) + "/" + (new Date().getFullYear() + Math.floor(Math.random() * 5));
            const cvv = "CVV: " + Math.floor(Math.random() * 1000);
            return `${cardName}\n${cardNumber}\n${expirationDate}\n${cvv}`;
        }

        function generateRandomName() {
            const names = ["John Doe", "Jane Doe", "Alice Johnson", "Bob Smith", "Eva Brown"];
            return names[Math.floor(Math.random() * names.length)];
        }

        function addSocialIcon(platform) {
            alert(`Adding ${platform} icon to the footer!`);
        }
    </script>
</body>
</html>
