<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة المستخدم</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="header">
        <i class="fas fa-bars icon" id="sidebarToggle"></i>
        <div class="title">اسم المتجر</div>
        <i class="fas fa-search icon"></i>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ابحث...">
    </div>

    <div class="announcement-bar">
        <div class="announcement-slider" id="announcementSlider">
            <!-- Placeholder for dynamic ads -->
        </div>
    </div>

    <div class="filters">
        <button class="filter-button">كهربائيات</button>
        <button class="filter-button">أثاث</button>
        <button class="filter-button">ملابس</button>
        <button class="filter-button">سيارات</button>
    </div>

    <div class="categories" id="categories">
        <!-- Placeholder for dynamic categories -->
    </div>

    <div class="footer">
        <i class="fas fa-home icon"></i>
        <i class="fas fa-search icon"></i>
        <i class="fas fa-heart icon"></i>
        <i class="fas fa-user icon"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <i class="fas fa-times close-btn" id="closeSidebar"></i>
        <a href="#">الصفحة الرئيسية</a>
        <a href="#">المنتجات</a>
        <a href="#">الإعدادات</a>
        <a href="#">تسجيل الخروج</a>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <h2>إعدادات</h2>
        <label for="bgColor">اختر لون الخلفية:</label>
        <input type="color" id="bgColor" name="bgColor">
        <label for="fontSize">حجم الخط:</label>
        <input type="range" id="fontSize" name="fontSize" min="12" max="30">
        <button id="applySettings">تطبيق</button>
    </div>

    <div class="add-item-panel" id="addItemPanel">
        <h2>إضافة منتج</h2>
        <label for="itemName">اسم المنتج:</label>
        <input type="text" id="itemName">
        <label for="itemImage">صورة المنتج:</label>
        <input type="file" id="itemImage">
        <label for="itemUrl">رابط المنتج:</label>
        <input type="url" id="itemUrl">
        <button id="saveItem">حفظ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
