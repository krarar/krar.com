<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المحامي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f3f6;
            color: #2c3e50;
            margin: 0;
            padding: 20px;
        }
        .lawyer-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .lawyer-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .lawyer-info h1 {
            margin-bottom: 10px;
            color: #3498db;
            font-size: 30px;
            font-weight: 700;
        }
        .lawyer-info p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #34495e;
            font-size: 18px;
        }
        .divider {
            border-bottom: 2px solid #bdc3c7;
            margin: 20px 0;
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-links a {
            font-size: 28px;
            color: #3498db;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: #2980b9;
            transform: scale(1.1);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .back-button,
        .booking-button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }
        .back-button {
            background-color: #3498db;
        }
        .back-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .booking-button {
            background-color: #e67e22;
        }
        .booking-button:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="lawyer-details">
        <img id="lawyer-image" class="lawyer-image" src="" alt="صورة المحامي">
        <div class="lawyer-info">
            <h1 id="lawyer-name"></h1>
            <div class="divider"></div>
            <p id="lawyer-address"></p>
            <div class="divider"></div>
            <p id="lawyer-phone"></p>
            <div class="divider"></div>
            <p id="lawyer-description"></p>
        </div>
        <div class="social-links">
            <a id="lawyer-whatsapp" href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a id="lawyer-facebook" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a id="lawyer-instagram" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="button-container">
            <a href="index.html" class="back-button">العودة إلى الصفحة الرئيسية</a>
            <a id="booking-button" href="#" class="booking-button">حجز</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const lawyerId = urlParams.get('id');
            const bookingButton = document.getElementById('booking-button');

            if (lawyerId) {
                db.collection('lawyers').doc(lawyerId).get().then(doc => {
                    if (doc.exists) {
                        const lawyer = doc.data();
                        document.getElementById('lawyer-image').src = lawyer.image;
                        document.getElementById('lawyer-name').textContent = lawyer.name;
                        document.getElementById('lawyer-address').textContent = `العنوان: ${lawyer.address}`;
                        document.getElementById('lawyer-phone').textContent = `الهاتف: ${lawyer.phone}`;
                        document.getElementById('lawyer-description').textContent = lawyer.description;
                        
                        const whatsappLink = document.getElementById('lawyer-whatsapp');
                        whatsappLink.href = `https://wa.me/${lawyer.whatsapp}`;
                        whatsappLink.title = `تواصل مع ${lawyer.name} عبر الواتساب`;

                        const facebookLink = document.getElementById('lawyer-facebook');
                        facebookLink.href = lawyer.facebook;
                        facebookLink.title = `صفحة ${lawyer.name} على فيسبوك`;

                        const instagramLink = document.getElementById('lawyer-instagram');
                        instagramLink.href = lawyer.instagram;
                        instagramLink.title = `حساب ${lawyer.name} على إنستغرام`;

                        // Update booking button link with lawyer info
                        bookingButton.href = `booking.html?id=${lawyerId}&name=${encodeURIComponent(lawyer.name)}&address=${encodeURIComponent(lawyer.address)}&phone=${encodeURIComponent(lawyer.phone)}&description=${encodeURIComponent(lawyer.description)}&image=${encodeURIComponent(lawyer.image)}`;
                    } else {
                        console.log("لا يوجد محامي بهذا المعرف");
                        document.querySelector('.lawyer-details').innerHTML = '<p>عذراً، لم يتم العثور على بيانات لهذا المحامي.</p>';
                    }
                }).catch(error => {
                    console.error("خطأ في استرجاع بيانات المحامي:", error);
                    document.querySelector('.lawyer-details').innerHTML = '<p>حدث خطأ أثناء تحميل البيانات. يرجى المحاولة مرة أخرى لاحقاً.</p>';
                });
            } else {
                console.log("لم يتم تحديد معرف المحامي");
                document.querySelector('.lawyer-details').innerHTML = '<p>لم يتم تحديد المحامي المطلوب. يرجى العودة واختيار محامي من القائمة.</p>';
            }
        });
    </script>
</body>
</html>
