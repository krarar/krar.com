<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المحامي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* تحديث الأنماط لتتناسب مع الواجهة الرئيسية */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .lawyer-details {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .lawyer-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .lawyer-info h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #3498db;
        }
        .lawyer-info p {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.6;
            color: #7f8c8d;
        }
        .social-links {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .social-links a {
            font-size: 20px;
            color: #3498db;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #2980b9;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2980b9;
        }

        /* تحسينات على توافق الشاشات المختلفة */
        @media (max-width: 768px) {
            .lawyer-info h1 {
                font-size: 20px;
            }
            .lawyer-info p {
                font-size: 14px;
            }
            .social-links a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="lawyer-details">
        <img id="lawyer-image" class="lawyer-image" src="" alt="صورة المحامي">
        <div class="lawyer-info">
            <h1 id="lawyer-name"></h1>
            <p id="lawyer-address"></p>
            <p id="lawyer-phone"></p>
            <p id="lawyer-description"></p>
        </div>
        <div class="social-links">
            <a id="lawyer-whatsapp" href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a id="lawyer-facebook" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a id="lawyer-instagram" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <a href="index.html" class="back-button">العودة إلى الصفحة الرئيسية</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const lawyerId = urlParams.get('id');

            if (lawyerId) {
                db.collection('lawyers').doc(lawyerId).get().then(doc => {
                    if (doc.exists) {
                        const lawyer = doc.data();
                        document.getElementById('lawyer-image').src = lawyer.image;
                        document.getElementById('lawyer-name').textContent = lawyer.name;
                        document.getElementById('lawyer-address').textContent = `العنوان: ${lawyer.address}`;
                        document.getElementById('lawyer-phone').textContent = `الهاتف: ${lawyer.phone}`;
                        document.getElementById('lawyer-description').textContent = lawyer.description;
                        
                        const whatsappLink = document.getElementById('lawyer-whatsapp');
                        whatsappLink.href = `https://wa.me/${lawyer.whatsapp}`;
                        whatsappLink.title = `تواصل مع ${lawyer.name} عبر الواتساب`;

                        const facebookLink = document.getElementById('lawyer-facebook');
                        facebookLink.href = lawyer.facebook;
                        facebookLink.title = `صفحة ${lawyer.name} على فيسبوك`;

                        const instagramLink = document.getElementById('lawyer-instagram');
                        instagramLink.href = lawyer.instagram;
                        instagramLink.title = `حساب ${lawyer.name} على إنستغرام`;

                    } else {
                        console.log("لا يوجد محامي بهذا المعرف");
                        document.querySelector('.lawyer-details').innerHTML = '<p>عذراً، لم يتم العثور على بيانات لهذا المحامي.</p>';
                    }
                }).catch(error => {
                    console.error("خطأ في استرجاع بيانات المحامي:", error);
                    document.querySelector('.lawyer-details').innerHTML = '<p>حدث خطأ أثناء تحميل البيانات. يرجى المحاولة مرة أخرى لاحقاً.</p>';
                });
            } else {
                console.log("لم يتم تحديد معرف المحامي");
                document.querySelector('.lawyer-details').innerHTML = '<p>لم يتم تحديد المحامي المطلوب. يرجى العودة واختيار محامي من القائمة.</p>';
            }
        });
    </script>
</body>
</html>
